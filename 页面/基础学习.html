<!-- #这是一段注释。注释不会在浏览器中显示。
实例解析
<!DOCTYPE html> 声明为 HTML5 文档
<html>  元素是 HTML 页面的根元素
<head>  元素包含了文档的元（meta）数据
<meta charset="utf-8">   字符集
<title> 元素描述了文档的标题
<body>  元素包含了可见的页面内容
<h1..6> 元素定义一个123456级标题
<p>     元素定义一个段落
<a>	    href="http://www.baidu.com"></a>定义一个超级链接
<br/>   换行符 注：这里没有html里需要br换行可简略<br> | <br> 在所有浏览器中都是有效的，但使用 <br/> 其实是更长远的保障。
<hr>    标签在 HTML 页面中创建水平线。 -----------------
<pre>   预格式文本</pre>
<script>标签用于加载脚本文件，如： JavaScript
=============================================
HTML 图像
HTML 图像是通过标签 <img> 来定义的. 注：图像的名称和尺寸是以属性的形式提供的
<img src="/images/logo.png" width="258" height="39" />

alt 属性用来为图像定义一串预备的可替换的文本。替换文本属性的值是用户定义的。
<img src="boat.gif" alt="Big Boat">
在浏览器无法载入图像时，替换文本属性告诉读者她们失去的信息。
此时，浏览器将显示这个替代性的文本而不是图像。为页面上的图像都加上替换文本属性是个好习惯，
这样有助于更好的显示信息，并且对于那些使用纯文本浏览器的人来说是非常有用的。
==============================================
HTML 链接
HTML 链接是通过标签 <a> 来定义的.
<a href="http://www.runoob.com">这是一个链接</a>
字体
<b>     元素字体加粗<b/>
<code>  电脑自动输出</code>
这是 <sub> 下标</sub> 和 <sup> 上标</sup>
<big>这个文本字体放大</big>
<small>这个文本是缩小的</small>
===================================
此例演示如何标记删除文本和插入文本。
<del>blue</del> <ins>red</ins>!</p>
===================================
定义网页作者:
<meta name="author" content="Runoob">
===================================
每30秒中刷新当前页面:
<meta http-equiv="refresh" content="30">
-->

</p>
